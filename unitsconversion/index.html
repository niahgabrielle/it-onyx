<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Saniah Thompson">
    <title>Unit Converter (AJAX)</title>
    <link rel="stylesheet" type="text/css" href="assets/style/conversion.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="Value">From Value: </label>
            <input type="text" id="Value" name="Operator" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Value is Required" 
                   data-rule-number="true" data-msg-number="Value must be a Number">
            <label class="error" for="Value" id="ValueError"></label>
            <br><br>

            <label class="formlabel" for="From">From Unit: </label>
                <label for="FromOperator">
                <input type="radio" name="From" id="fromcentimeters" value="cm"
                data-rule-required="true" data-msg-required="From Unit is Required"/>centimeters
            </label>
                <label for="MeterOperator">
                <input type="radio" name="From" id="frommeters" value="m">meters
            </label>
                <label for="KiloOperator">
                <input type="radio" name="From" id="fromkilos" value="km">kilometers
            </label>
                <label for="InchOperator">
                <input type="radio" name="From" id="frominches" value="in">inches
            </label>
                <label for="FeetOperator">
                <input type="radio" name="From" id="fromfeet" value="ft">feet
            </label>
                <label for="YardOperator">
                <input type="radio" name="From" id="fromyards" value="yd">yards
            </label>
                <label for="MileOperator">
                <input type="radio" name="From" id="frommiles" value="mi">miles
            </label>
            <label for="From" class="error" id="FromError"></label>
            <br><br>

            <label class="formlabel">To Unit: </label>
                <label for="ToOperator">
                <input type="radio" name="To" id="tocentimeters" value="cm"
                data-rule-required="true" data-msg-required="To Unit is Required"/>centimeters
            </label>
                <label for="MeterOperator">
                <input type="radio" name="To" id="tometers" value="m">meters
            </label>
                <label for="KiloOperator">
                <input type="radio" name="To" id="tokilos" value="km">kilometers
            </label>
                <label for="InchOperator">
                <input type="radio" name="To" id="toinches" value="in">inches
            </label>
                <label for="FeetOperator">
                <input type="radio" name="To" id="tofeet" value="ft">feet
            </label>
                <label for="YardOperator">
                <input type="radio" name="To" id="toyards" value="yd">yards
            </label>
                <label for="MileOperator">
                <input type="radio" name="To" id="tomiles" value="mi">miles
            </label>
            <label for="To" class="error" id="ToError"></label>
            <br><br>

            <label class="formlabel">To Value: </label>
                <label for="ToValueOperator">
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>

        </fieldset>
    </div>
</form>
<script src="assets/script/conversion.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</body>
</html>
