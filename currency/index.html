<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Currency Value History</title>
    <link href="style/chart.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="StockSymbol" class="formlabel">Base Currency: </label>
            <select name="Select A Currency" id="basecurrency"
            data-rule-required="true" data-msg-required="Base Currency is Required">
                <option value="US Dollar">US Dollar</option>
                <option value="US Dollar">Mexican Pesos</option>
                <option value="US Dollar">Korean Won</option>
                <option value="US Dollar">Japanese Yen</option>
                <option value="US Dollar">South African Yand</option>
            </select><br>

            <label for="StockSymbol" class="formlabel">Convert to Currency: </label>
            <select name="Select A Currency" id="tocurrency"
            data-rule-required="true" data-msg-required="Convert to Currency is Required">
                <option value="US Dollar">US Dollar</option>
                <option value="US Dollar">Mexican Pesos</option>
                <option value="US Dollar">Korean Won</option>
                <option value="US Dollar">Japanese Yen</option>
                <option value="US Dollar">South African Yand</option>
            </select><br>

            <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate" 
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label><br>

            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
			     data-rule-required="true" data-msg-required="To Date is Required">
		    <label id="ToDateError" for="ToDate" class="error"></label><br><br>

            <input type="button" value="ShowResults" id="ShowResults" name="ShowResults" onclick="GetStock();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">

            <div class="clearfix">
                <div class="img-container">
                    <span id="StockValueTable"></span>
                </div>
                <div class="img-container">
                    <span id="StockVolumeTable"></span>
                </div>
            </div>
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
                <div class="img-container">
                    <canvas id="chartjs-1" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="script/chart.js"></script>
</body>
</html>
