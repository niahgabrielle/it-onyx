    <meta name="description" content="Mars Rover Photo Explorer">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Saniah Thompson">
    <title>Mars Rover Photo Explorer</title>
    <link href="/mars-rover/assets/style/rover.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Mars Rover Photo Explorer</h2>
            <table border="1">
                <tr>
                    <th scope="col">Rover</th>
                    <th scope="col">Mission Start</th>
                    <th scope="col">Mission End</th>
                </tr>
                <tr>
                    <td>Curiosity</td>
                    <td>08/06/2012</td>
                    <td>09/28/2019</td>
                </tr>
                <tr>
                    <td>Opportunity</td>
                    <td>01/26/2004</td>
                    <td>06/11/2018</td>
                </tr>
                <tr>
                    <td>Spirit</td>
                    <td>01/05/2004</td>
                    <td>03/21/2004</td>
                </tr>
            </table>
    <h3>Select a rover and a picture date:</h3>

    <label class="formlabel">Rover: </label>
    <label for="curiosity">
      <input type="radio" name="rover" id="curiosity" value="curiosity" data-rule-required="true" data-msg-required="Rover is Required" onchange="myFunction()">Curiosity
    </label>
    <label for="opportunity">
      <input type="radio" name="rover" id="opportunity" value="opportunity" onchange="myFunction()">Opportunity
    </label>
    <label for="spirit">
      <input type="radio" name="rover" id="spirit" value="spirit" onchange="myFunction()">Spirit
    </label>
    <label for="rover" class="error" id="roverError"></label>

    <br>

    <label class="formlabel">Picture Date:</label>
    <input type="date" name="picturedate" id="picturedate" data-rule-required="true" data-msg-required="Picture Date is Required">
    <label id="picturedateateError" for="picturedate" class="error"></label>
    <br>
    <input type="button" value="search" id="search" name="search" onclick="GetPhotos();">
    <input type="submit" value="Clear" id="butnclear" onclick="clearform();" ><br> 
    <span id="numberofphotos"></span>

    <hr>
