<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Mars Rover Photo Explorer</title>
    <link href="/currency/assets/style/chart.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Mars Rover Photo Explorer</h2>
            <table border="1">
                <tr>
                    <th scope="col">Rover</th>
                    <th scope="col">Mission Start</th>
                    <th scope="col">Mission End</th>
                </tr>
                <tr>
                    <td>Curiosity</td>
                    <td>08/06/2012</td>
                    <td>09/28/2019</td>
                </tr>
                <tr>
                    <td>Opportunity</td>
                    <td>01/26/2004</td>
                    <td>06/11/2018</td>
                </tr>
                <tr>
                    <td>Spirit</td>
                    <td>01/05/2004</td>
                    <td>03/21/2004</td>
                </tr>
            </table>
    <h3>Select a rover and a picture date:</h3>

        <label for="Rover">Rover:</label>
        <label for="Curiosity"><input type="radio" name="rover" id="curiosity" value="curiosity"
        data-rule-required="true"  data-msg-required="A Rover is Required">Curiosity</label>
        <label for="Opportunity"><input type="radio" name="rover" id="opportunity" value="opportunity">Opportunity</label>
        <label for="Spirit"><input type="radio" name="rover" id="spirit" value="spirit">Spirit</label><br>

        <label class="formlabel">Picture Date:</label>
        <input type="date" name="PictureDate" id="PictureDate" 
        data-rule-required="true" data-msg-required="Date is Required">
        <label id="PictureDateError" for="PictureDate" class="error"></label><br>

            <input type="button" value="Search" id="Search" name="Search" onclick="GetStock();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">

    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="/currency/assets/script/chart.js"></script>
</body>
</html>
