<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="assets/css/style.css" rel="stylesheet">
<body>
<h1>New Patient Registration</h1>
<h3>Please fill out the form below</h3>
  <form id="SubmitExampleForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <label for="First Name">First Name:</label>
    <input type="text" id="First Name" name="First Name" size="30" maxlength="30"
       data-rule-required="true"  data-msg-required="First Name is Required" 
       data-rule-number="true" data-msg-number="Age must be a number in years"
       data-rule-min="18" data-msg-min="Age must be greater than or equal to 18 years"
       data-rule-max="65" data-msg-max="Age must be less than or equal to 65 years">
        <label for="Age" class="error"></label><br>
        <label for="Middle Initial">Middle Initial:</label>
        <input type="text" id="Middle Initial" name="Middle Initial" size="1" maxlength="1"><br>

        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" size="30" maxlength="30"><br>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" size="30" maxlength="30"><br>

        <label for="Sex">Sex:</label>
        <label for="Male"><input type="radio" name="male" id="male" value="male">Male</label>
        <label for="Female"><input type="radio" name="female" id="female" value="female">Female</label>
        <label for="N/A"><input type="radio" name="n/a" id="n/a" value="n/a">N/A</label><br>

        <label for="Birthday">Birthday:</label>
        <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"><br>

        <label for="Height">Height (inches):</label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3"><br>

        <label for="Weight">Weight (pounds):</label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3"><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="number" name="Phone Number" size="14" maxlength="14"><br>

        <label>Marital Status:</label>
            <select name="Auto" id="Auto">
                <option value="">Select a Status</option>
                <option value="S">Single</option>
                <option value="M">Married</option>
                <option value="D">Divorced</option>
                <option value="L">Legally Separated</option>
                <option value="W">Widow</option>
            </select><br>

        <label for="Address">Address:</label>
        <input type="text" id="addy" name="Address" size="30" maxlength="30"><br>

        <label for="City/State/Zip">City/State/Zip:</label>
        <input type="text" id="city" name="City" size="30" maxlength="30"><br>

        <label for="State">State:</label>
        <input type="text" id="state" name="State" size="3" maxlength="3"><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address"><br>
        
        <input type="submit" value="Submit Patient Form" Name="SubmitButton">
        </form>

            $( "#SubmitExampleValidateForm" ).validate({
            
            });
            </script>
    </body>
</head>
</html>
