  <form id="sthompsonForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label for="First Name">First Name:</label>
        <input type="text" id="First Name" name="First Name" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="First Name is Required" 
        data-rule-min="2" data-msg-min="First Name must be greater than or equal to 2 characters"
        data-rule-max="20" data-msg-max="First Name must be less than or equal to 20 characters">
        <label for="First Name" class="error"></label><br>

        <label for="Middle Initial">Middle Initial:</label>
        <input type="text" id="Middle Initial" name="Middle Initial" size="1" maxlength="1"
        data-rule-number="true" data-msg-number="Middle Initial must be one character"
        data-rule-max="1" data-msg-max="Middle Initial must be less than or equal to 20 characters">
        <label for="Middle Initial" class="error"></label><br>

        <label for="Last Name">Last Name:</label>
        <input type="text" id="Last Name" name="Last Name" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="Last Name is Required" 
        data-rule-min="2" data-msg-min="Last Name must be greater than or equal to 2 characters"
        data-rule-max="20" data-msg-max="Last Name must be less than or equal to 20 characters"><br>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" size="30" maxlength="30"
        data-rule-required="true"  data-msg-required="Email is Required" 
        data-rule-email="true" data-msg-email="Invalid Email"><br>

        <label for="Sex">Sex:</label>
        <label for="Male"><input type="radio" name="sex" id="male" value="male"
        data-rule-required="true"  data-msg-required="Sex is Required">Male</label>
        <label for="Female"><input type="radio" name="sex" id="female" value="female">Female</label>
        <label for="N/A"><input type="radio" name="sex" id="n/a" value="n/a">N/A</label><br>

        <label for="Birthday">Birthday (MM/DD/YYYY):</label>
        <input type="text" id="Birthday" name="Birthday" size="8" maxlength="8"
        data-rule-required="true"  data-msg-required="Birthday is Required" 
        data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format"><br>

        <label for="Height">Height (inches):</label>
        <input type="text" id="Height" name="Height" size="3" maxlength="3"
        data-rule-required="true"  data-msg-required="Height is Required"
        data-rule-number="true" data-msg-number="Height must be in inches"
        data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
        data-rule-max="120" data-msg-max="Height must be less than or equal to 120 inches"><br>

        <label for="Weight">Weight (pounds):</label>
        <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
        data-rule-required="true"  data-msg-required="Weight is Required"
        data-rule-number="true" data-msg-number="Weight must be in pounds"
        data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
        data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds"><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="text" id="number" name="Phone Number" size="14" maxlength="14"
        data-rule-required="true"  data-msg-required="Number is Required" 
        data-rule-digits="true" data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number"><br>

        <label>Marital Status:</label>
